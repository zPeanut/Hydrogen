name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: chmod +x gradlew && ./gradlew setupCiWorkspace build
    - name: Publish Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Hydrogen
        path: build/libs/
